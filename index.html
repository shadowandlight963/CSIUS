<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-up Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #333;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }
        .link:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website</h1>
        <a href="#" class="link" onclick="showPopup()">Click here</a>
    </div>

    <script>
        function showPopup() {
            alert("YOU ARE HACKED");
        }
    </script>
    
</body>
</html>
